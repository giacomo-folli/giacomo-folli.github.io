<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />

		<!-- microsoft -->
		<meta name="msapplication-TileImage" content="%sveltekit.assets%/images/preview.png" />
		<!-- facebook & whatsapp -->
		<meta property="og:site_name" content="paco folli" />
		<meta property="og:title" content="di nome - di fatto" />
		<meta property="og:description" content="sto copiando questo sito da un tipo che fa siti" />
		<!-- image to display -->
		<meta property="og:image" itemprop="image" content="%sveltekit.assets%/images/preview.png" />

		<meta property="og:type" content="website" />
		<meta property="og:image:type" content="image/png" />
		<!-- up to 300 size -->
		<meta property="og:image:width" content="300" />
		<meta property="og:image:height" content="300" />
		<!-- site url -->
		<meta property="og:url" content="https://pacof-ol.vercel.app/" />

		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,900&display=swap"
			rel="stylesheet"
		/>
		<link href="https://fonts.cdnfonts.com/css/sf-pro-display" rel="stylesheet" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
